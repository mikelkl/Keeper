<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} ? {% endblock %} - 在线心电医疗平台</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">

  <style>
    /* change the color of navbar */
    .navbar-default {
    background-color: #0593D3;
  }
  </style>

  {% block css %}<!-- block css  -->{% endblock %}

  <!-- Bootstrap core JavaScript
      ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  {% block js %}<!-- block JavaScript  -->{% endblock %}  

</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><b style="color:white;">莫亚宁医生，您好！</b></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        
        <ul class="nav navbar-nav navbar-right">
          <li>
          {% if g.user.is_authenticated %}
          <a href="{{ url_for('logout') }}" style="color:white;">Logout</a>
          {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  {% block content %}
  {% endblock %}
  <!-- // content -->

  {% include 'footer.html' %}

</body>
</html>
